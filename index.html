<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Pictures Gallery & Search Box</title>
</head>
<body>
    <div class="container">
        <div class="search-box">

  <div class="gallery">
    <h2>Cinque Terre</h2>
    <a target="_blank" href="img_5terre.jpg">
      <img src="img_5terre.jpg" alt="Cinque Terre">
    </a>
  </div>
</div>

<div class="responsive">
    <div class="gallery">
      <h2>Jerry</h2>
      <a target="_blank" href="1.jpg">
        <img src="1.jpg" alt="Mountains">
      </a>
    </div>
  </div>

<div class="responsive">
  <div class="gallery">
    <h2>Forest</h2>
    <a target="_blank" href="img_forest.jpg">
      <img src="img_forest.jpg" alt="Forest">
    </a>
  </div>
</div>

<div class="responsive">
    <div class="gallery">
      <h2>Tweety</h2>
      <a target="_blank" href="2.jpg">

<div class="responsive">
  <div class="gallery">
    <h2>Northern Lights</h2>
    <a target="_blank" href="img_lights.jpg">

      <h2>Nature</h2>
      <a target="_blank" href="img_mountains.jpg">

      </a>
    </div>
  </div>

  <div class="responsive">
    <div class="gallery">
      <h2>Stewie Griffin</h2>
      <a target="_blank" href="4.jpg">
        <img src="4.jpg" alt="Stewie Griffin">

<div class="clearfix"></div>
<script src="script.js"></script>
